<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List Manager</title>
</head>

<body>
    <div class="alert d-flex align-items-center" id="toast">
        <button id="close-alert" class="border-0 p-0 bg-transparent ms-3 me-4 pb-1">x</button>
        <p class="mb-0 me-3">Form not valid</p>
    </div>
    <h1 class="ms-4 mt-5 mb-0">Todo List</h1>
    <form action="" class="d-flex flex-column gap-4 w-50 ms-4 mt-5">
        <input id="title" type="text" placeholder="Title" class="px-2 py-1 rounded-2 border-1 border-dark border-opacity-50">
        <textarea id="desc" placeholder="Description" rows="10" class="px-2 py-1 rounded-2 border-1 border-dark border-opacity-50"></textarea>
        <button id="submitbttn" class="w-25 mx-auto border-0 rounded-3 bg-dark bg-opacity-25 px-2 py-1 mb-3">Submit</button>
    </form>
    <hr>
    <ol id="mainlist" class="ms-5 mt-5"></ol>

    <noscript>Enable js in your browser</noscript>
    <script src="index.js"></script>
</body>

</html>
